<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
    <!--/* Agrega estilos CSS*/-->
  <link rel="stylesheet" href="estilos.css">

</head>
<body>
  <!-- Encabezado -->
  <header>
    <img src="logo.png" alt="Logo" width="100" height="100">
    <h1>Bienvenidxs!!</h1>
    <div>
      <a href="./inicio.html" style="color: white;">Inicio</a>
      <a href="./nosotros.html" target="_blank" style="color: white;">Nosotros</a>
   </div>
  </header>

  <!-- Sección 1 - Lista de servicios de Google -->
  <section>
    <h2>Servicios de Google</h2>
    <ul>
      <li><a href="https://www.youtube.com/">YouTube</a></li>
      <li><a href="https://mail.google.com/">Gmail</a></li>
      <li><a href="https://drive.google.com/">Drive</a></li>
    </ul>
  </section>

  <!-- Sección 2 --->
  <section>
    <h2>Seccion 2</h2>
    <!-- Agregar contenido para mostrar en esta sección -->
  </section>

  <!-- Pie de página, con formulario de contacto -->
  <footer>
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" cols="30" rows="5" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
  </footer>
</body>
</html>
