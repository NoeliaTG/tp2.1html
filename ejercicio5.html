    <h1>Formulario de Contacto</h1>
    <form action="/enviar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Nombre"  required><br></br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="Apellido" required><br></br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br></br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br></br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" cols="30" rows="5" pleceholder="Déjanos tu mensaje aquí..." required></textarea><br></br>

        <input type="submit" value="Enviar">
    </form>
</body>
